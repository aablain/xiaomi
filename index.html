<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

      <img src="img/hearing.jpg" alt="" />

            <td><i class="fa fa-check-square-o fa-2x" aria-hidden="true"></i></td>

            <td>Quick Charge 3.0</td>
            <td><i class="fa fa-check-square-o fa-2x" aria-hidden="true"></i></td>
            <td><i class="fa fa-check-square-o fa-2x" aria-hidden="true"></i></td>

            <td><i class="fa fa-check-square-o fa-2x" aria-hidden="true"></i></td>
            <td><i class="fa fa-check-square-o fa-2x" aria-hidden="true"></i></td>
          </tr>

            <td>Price</td>

            <td>$599</td>
